<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
     {% load static %}

 <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body style="background-color: #a2b7e1;padding-top: 200px">
<table class="table-info" style="height: 300px;width: 70%;margin: 0 auto;background-color: #d7c3c3">
    <thead class="table-dark">
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>email</th>
            <th>action</th>
        </tr>
    </thead>

    <tbody>
    {% for student in students %}
       <tr>
        <td>{{ student.firstname }}</td>
        <td>{{ student.lastname}}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="edit/{{ student.id }}" class="btn btn-info">EDIT</a>
            <a href="delete/{{ student.id }}" class="btn bg-info">DELETE</a>
        </td>
         </tr>

    {% endfor %}
    </tbody>
</table>

<center><a href="/index" class="btn btn-primary">Add New Student</a></center>
</body>
</html>
