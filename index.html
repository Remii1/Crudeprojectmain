{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body style="background-color: #3dd5f3">

<form method="POST" action="/index/" style="background-color: #f2f8fd">
    {% csrf_token %}
    <h1>Enter Student Details</h1>
    <div class="row">
        <div class="col">
            <label for="fname">Student Firstname</label>
        </div>
        <div class="col">
            {{ form.firstname }}
        </div>

    </div>
    <div class="row">
        <div class="col">
            <label for="lname">Student Lastname</label>
        </div>
        <div class="col">
            {{ form.lastname }}
        </div>
-
    </div>
    <div class="row">
        <div class="col">
            <label for="email">Student Email</label>
        </div>
        <div class="col">
            {{ form.email }}
        </div>

    </div>

    <button type="submit">Submit</button>

</form>
</body>
</html>
{% endblock %}
